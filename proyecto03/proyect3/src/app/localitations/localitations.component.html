<!--Main layout-->
<main class="my-5">
    <div class="container">
      <!--Section: Content-->
      <section class="text-center">
        <!--<h4 class="mb-5"><strong>Latest posts</strong></h4>-->

        <div class="row">
          
          <div class="col-lg-6 mb-4">
            <div class="col" *ngFor="let localizacion of localizacion">
            <div class="card">
              

              
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                <img src="{{localizacion.img_url}}" alt="{{localizacion.name}}">
                <a href="#!">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h2 class="card-title">{{localizacion.name}}</h2>
                <p class="card-text">
                  {{localizacion.inhabitants}}
                </p>
                <a href="#!" class="btn btn-primary">Read</a>
              </div>
            </div>
        </div>

          </div>


        </div>



      </section>
      <!--Section: Content-->


    </div>
</main>
  <!--Main layout-->
